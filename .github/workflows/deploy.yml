name: Trigger Expo Build (Android)
on:
  push:
    tags:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Copy environment variables to env file
        run: |
          echo "EXPO_PUBLIC_SETLISTFM_API_KEY=${{ secrets.EXPO_PUBLIC_SETLISTFM_API_KEY }}" >> .env

      - name: Build app
        run: eas build -p android --non-interactive --no-wait -m="GitHub Actions - Run $GITHUB_RUN_ID"
